<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <title>Login Page</title>
  </head>
  <body>

    <section class="p-4">
      <div class="container">
        <div class="row">
          <div class="col-md-6 mx-auto">

            <h1 class="mb-3">Your Journal</h1>

            <form class="">

              <h5 class="h5 mb-3 font-weight-normal">Please sign in</h5>

              <div class="form-group">
                <label for="inputEmail" >Email address</label>
                <input type="email" id="inputEmail" class="form-control" required>
              </div>

              <div class="form-group">
                <label for="inputPassword" >Password</label>
                <input type="password" id="inputPassword" class="form-control" required>
              </div>

              <div class="form-group">
                <label for="inputRole" >Login As</label>
                <select id="inputRole" class="custom-select" required>
                  <option value=""></option>
                <option value="Administrator">Administrator</option>
                <option value="Researcher">Researcher</option>
                <option value="Reviewer">Reviewer</option>
                <option value="Editor">Editor</option>
                </select>
            </div>

              <!-- <div class="form-group form-check">
                <label>
                  <input type="checkbox" class="form-check-input" value="remember-me"> Remember me
                </label>
              </div> -->

              <button class="btn btn-primary btn-block" type="submit">Sign in</button>

              <p class="mt-5 mb-3 text-muted">&copy; 2020, All Rights Reserved. Group 15.</p>

            </form>

          </div>
        </div>
      </div>
    </section>


  <script src="js/bootstrap.min.js"></script>
  </body>
</html>
